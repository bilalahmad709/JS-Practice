<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input using prompt</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number");
        if(num%5===0){
        document.write(num + " is a multiple of 5");
        }
        else{
            document.write( num + " " + " is not a multiple of 5");
        }
    </script>
</body>
</html>
