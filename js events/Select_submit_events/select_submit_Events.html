<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur event</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-inline-flex justify-content-center align-items-center flex-column">
    <!-- select event -->
    <h3 class="mt-5">Select Event</h3>
    <form action="" class="d-inline-flex flex-column justify-content-center">
        <div class="d-flex p-2">
            <label for="" class="mx-2">Name:</label>
            <input type="text" id="name" placeholder="enter your name" class="form-control" onselect="onselectFunction()">
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">F/Name:</label>
            <input type="text" placeholder="enter your f_name" class="form-control" >
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">College:</label>
            <input type="text" placeholder="enter your college name" class="form-control" >
        </div>
        
    </form>
    
    <!-- submit Event -->
    <h3 class="mt-5">submit Event</h3>
    <form  class="d-inline-flex flex-column justify-content-center" onsubmit="submitFunction()">
        <div class="d-flex p-2">
            <label for="" class="mx-2">Name:</label>
            <input type="text" id="name" placeholder="enter your name" class="form-control" >
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">F/Name:</label>
            <input type="text" placeholder="enter your f_name" class="form-control" >
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">College:</label>
            <input type="text" placeholder="enter your college name" class="form-control" >
        </div>
        <input type="submit" value="Submit">
    </form>

    <!-- Invalid event -->
    <h3 class="mt-5">invalid Event</h3>
    <form  class="d-inline-flex flex-column justify-content-center" >
        <div class="d-flex p-2">
            <label for="" class="mx-2">Name:</label>
            <input type="text" id="name" placeholder="enter your name" class="form-control"  oninvalid="invalidfunction()" required>
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">F/Name:</label>
            <input type="email" placeholder="enter your f_name" class="form-control" >
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">Mobile No:</label>
            <input type="text" placeholder="enter your college name" class="form-control" >
        </div>
        <input type="submit" value="Submit">
    </form>

 

    <script src="/select_submit_events.js"></script>
</body>
</html>
