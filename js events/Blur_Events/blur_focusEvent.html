<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur event</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-inline-flex justify-content-center align-items-center flex-column">

    <h3>Focus and blur Events</h3>
    <form action="" class="d-inline-flex flex-column justify-content-center">
        <div class="d-flex p-2">
            <label for="" class="mx-2">Name:</label>
            <input type="text" id="name" placeholder="enter your name" class="form-control" onfocus="focusFunction(this)" onblur="blurFunction(this)">
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">F/Name:</label>
            <input type="text" placeholder="enter your f_name" class="form-control" onfocus="focusFunction(this)" onblur="blurFunction(this)">
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">College:</label>
            <input type="text" placeholder="enter your college name" class="form-control" onfocus="focusFunction(this)" onblur="blurFunction(this)">
        </div>
        
    </form>

    <br>
    <h3>input (oninput()) Method</h3>
    <form action="" class="d-inline-flex flex-column justify-content-center">
        <div class="d-flex p-2">
            <label for="" class="mx-2">Name:</label>
            <input type="text" id="name" placeholder="enter your name" class="form-control" oninput="inputFunction(this)" onblur="blurFunction(this)">
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">F/Name:</label>
            <input type="text" placeholder="enter your f_name" class="form-control" id="f_name" oninput="inputFunction(this)" onblur="blurFunction(this)">
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">Your Name Is:</label>
            
            <p id="secondName" onblur="blurFunction(this)"></p>
        </div>
        
    </form>

    <h3>onchange Method</h3>
    <form action="" class="d-inline-flex flex-column justify-content-center">
        <div class="d-flex p-2">
            <label for="" class="mx-2">Name:</label>
            <input type="text" id="name" placeholder="enter your name" class="form-control"  >
        </div>
        <div class="d-flex p-2">
            <label for="" class="mx-2">F/Name:</label>
            <input type="text" placeholder="enter your f_name" class="form-control" id="f_name" oninput="inputFunction(this)" onblur="blurFunction(this)">
        </div>

        <select name="" id="" onchange="onchangeFunction(this)">
            <option value="select country">select country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Sri Lanka">Sri Lanka</option>
        </select>
        
        <div class="d-flex p-2">
            <label for="" class="mx-2">Your Country Is:</label>
            
            <p id="Country"></p>
        </div>
        
    </form>

    <script src="/blur_focusEvent.js"></script>
</body>
</html>
