<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change attribute</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- customm css -->
    <link rel="stylesheet" href="/change-attribute/change-attribute.css">

</head>

<body class="d-flex justify-content-center align-items-center flex-column text-center">
    <h3>We can change the attribute of an element using javascript</h3>
    <p>Below we will change the source of the image using js</p>

    <div class="d-flex flex-column justify-content-center align-items-center border border-4 p-3 mx-5">
        <h3 class="fw-blod">
            <u>BULB EXAMPLE</u>
        </h3>
        <div class="my-2">
            <!-- img has given through js file -->
            <img src="" alt="" id="bulb">
        </div>

        <div id="d-flex justify-content-between ">
            <button id="bulbon" onclick="bulbOnn()" class="btn btn-primary">
                Switch On The Bulb
            </button>

            <button id="bulboff" onclick="bulbOff()" class="btn btn-primary">
                Switch Off the Bulb
            </button>

        </div>

    </div>

    <!-- Changing of different images -->

    <!-- NOTE:The sources of all images have set through js file -->

    <div class="mt-4 d-flex flex-column justify-content-center align-items-center">

        <!-- main image -->
         <div class="d-flex" id="main_img">
            <!-- <img src="" alt="" id=""> -->
         </div>

         <!-- sub-images -->
<div class="d-flex">
     <!-- subimg 1 -->
     <div class="d-flex mx-2 mt-3">
        <img src="" alt="" class="subimg rounded-4" id="sub-img1" onclick="abdulhaq()">
      </div>

      <!-- subimg 2 -->
      <div class="d-flex mx-2 mt-3" >
        <img src="" alt="" class="subimg rounded-4" id="sub-img2" onclick="zahid()">
      </div>

      <!-- subimg 3 -->
      <div class="d-flex mx-2 mt-3" >
        <img src="" alt="" class="subimg rounded-4" id="sub-img3" onclick="bilal()">
      </div>
</div>
        
    </div>

    <!-- changing of images and description through onclick () function -->
     
    <!-- main div start -->
     <div class="d-flex flex-column p-3 border justify-content-center align-items-center text-center mt-3">
        <!-- complete introduction -->

         <!-- img -->
         <div>
            <img src="" alt="" id="profile-img">
         </div>

         <div>
         <h3 id="name"></h3>
         <h4 id="f_name"></h4>
         <h4 id="age"></h4>
         <h4 id="education"></h4>
         <h4 id="email"></h4>
         <h4 id="address"></h4>
         </div>

         <div class="d-flex justify-content-center ">
            <button class="btn btn-light px-2 mx-1" id="umer" onclick="umer()">
                Umer Hakim
            </button>

            <button class="btn btn-light px-2 mx-1" id="Zahid" onclick="zahid2()">
               Zahid Khattak
            </button >
              
            <button class="btn btn-light px-2 mx-1" id="abdulhaq"   
              onclick="abdulhaq2()">
              Abdulhaq
            </button> 

           <button class="btn btn-light px-2 mx-1" id="bilal" onclick="bilal2()">
            Bilal Ahmad
           </button>
            
         </div>
         


     </div>
    <!-- main div end -->

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="change-attribute.js"></script>
</body>

</html>
